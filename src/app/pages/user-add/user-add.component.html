<div class="p-6 flex flex-col gap-6">
  <div class="flex flex-col gap-2">
    <h1 class="text-2xl font-semibold">Create New User</h1>
    <p class="cursor-pointer" [routerLink]="'/'">&lt; Back to List</p>
  </div>

  <div class="flex flex-col gap-3 w-full" [formGroup]="userForm">
    <um-input label="User Name" formControlName="userName"></um-input>
    <um-input label="First Name" formControlName="firstName"></um-input>
    <um-input label="Last Name" formControlName="lastName"></um-input>
    <um-switch label="Is Admin" formControlName="isAdmin"></um-switch>
  </div>
  <um-button (OnClick)="addUser()">Create User</um-button>
</div>
