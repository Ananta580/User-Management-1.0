<div class="p-6 flex flex-col gap-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Users</h1>
    <um-button id="add-user-btn" type="neutral" [routerLink]="'/add'"
      >Add New User</um-button
    >
  </div>

  <div class="overflow-x-auto">
    <table class="table border border-slate-100">
      <thead>
        <tr class="bg-slate-300 text-slate-600">
          <th>SN</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of userList$ | async; let i = index"
          class="cursor-pointer user-list-item"
          [ngClass]="user.isAdmin ? 'bg-yellow-100' : ''"
        >
          <td>{{ user.id + 1 }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.department }}</td>
          <td
            class="text-sm text-blue-500"
            [routerLink]="'/details/' + user.id"
          >
            view
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
